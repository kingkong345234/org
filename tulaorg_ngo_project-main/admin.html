<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login + Firebase Database</title>
    <!-- Cool Google Fonts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body class="flex justify-content-center my-4 align-items-center flex-row bg-body">
    <div>

        <div class="flex flex-row" id="upload-image-container">
            <h3 class="text-bg-light text-center">Upload an image to the gallery</h3>
            <div class="w-full p-4">

                <input class="form-control  w-25 mb-4" type="file" id="photo"
                    accept="image/png , image/jpeg , image/webp , image/ai , image/jpg ">
                <button id="image-upload-btn" class="btn btn-primary">Upload</button>
            </div>
        </div>

    </div>
    <hr />
    <!-- <button class="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div>
                <span class="close">&times;</span>
                <p>Enter password here</p>
                <input type="password" placeholder="password" class="form-control" id="current-password" />
                <button id="input-password" class="btn btn-primary mt-2">Submit</button>

            </div>
        </div>

    </div>
    <h3 class="text-center">Uploaded posts</h3>
    <div id="image-container" class="flex flex-wrap flex-wrap-reverse gap-3 p-2">

    </div>
    <script type="module" src="admin.js"></script>
    <!-- <script type="module">console.log("ASD")</script> -->
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<!-- <script src="auth.js"></script> -->

</html>

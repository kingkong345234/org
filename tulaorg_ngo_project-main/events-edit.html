<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login + Firebase Database</title>

    <link rel="stylesheet" type="text/css" href="admin.css">

    <link rel="stylesheet" href="events-edit.css">

<body>
    <div id="upload-image-container" style="padding: 4rem;" class="form-upload">
        <h3>Title</h3>
        <input input="text" class="form-control" id="input-title" />
        <h3>Content</h3>
        <textarea type="text" class="content-text form-control" style="height: 30rem;" id="input-content"></textarea>
        <h3 for="formFile" class="form-label my-2">Default file input example</h3>
        <input type="file" class="form-control"" id="photo"
            accept="image/png , image/jpeg , image/webp , image/ai , image/jpg ">
        <button id="image-upload-btn" class="btn btn-primary mt-4">Upload</button>
    </div>

    <div>
        <h1 class="text-center">

            Edit existing events
        </h1>
    </div>

    <!-- <button class="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" style="width: 100vw;" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div>
                <span class="close">&times;</span>
                <p>Enter the password</p>
                <input type="password" id="current-password" class="form-control mb-4 " placeholder="password" />
                <button id="input-password" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </div>

    <div id="uploadModal" style="width: 100vw;" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div>
                <span class="close">&times;</span>
                <p>Enter the password</p>
                <input type="password" id="current-upload-password" class="form-control mb-4 " placeholder="password" />
                <button id="input-upload-password" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </div>

    <div id="updateModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div>
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
                <input id="updated-title" class="form-control mb-4" value="" />
                <textarea id="updated-content" style="height: 30rem;" class="content-text form-control"
                    value=""></textarea>

                <input type="password" id="current-update-password" placeholder="password" />
                <!-- <button onclick="SubmitEvent()" id="input-password">Submit</button> -->
                <button id="    ">Submit</button>

            </div>
        </div>

    </div>
    <div id="image-container">

    </div>
    <script type="module" src="events-edit.js"></script>
    <!-- <script type="module">console.log("ASD")</script> -->
</body>
